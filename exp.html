<script>
fetch('wasm/exp.wasm').then(response =>
  response.arrayBuffer()
).then(bytes =>
  WebAssembly.instantiate(bytes)
).then(results => {
console.log(results.instance.exports.exp(0));
  for (var i = 0; i < 100; i += 0.5) {
    console.log(
        results.instance.exports.exp(i),
        Math.exp(i));
  }
});
</script>
